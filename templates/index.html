<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Anonymizer - Web Version</title>
    <style>
        body {
            background-color: #343541;
            color: #d1d5db;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #40414f;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            position: relative;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            background-color: #2d2e3b;
            border-radius: 5px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .tab button {
            flex-grow: 1;
            background-color: #2d2e3b;
            color: #d1d5db;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px;
            transition: 0.3s;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        .tab button:hover {
            background-color: #40414f;
        }
        .tab button.active {
            background-color: #40414f;
        }
        .tabcontent {
            flex-grow: 1;
            display: none;
            padding: 20px;
            background-color: #343541;
            color: #e4e4eb;
            margin-top: 20px;
            border-radius: 5px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .tabcontent pre {
            background-color: #40414f;
            padding: 15px;
            border-radius: 5px;
            color: #e4e4eb;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: Consolas, Monaco, 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            background-color: #3b3b48;
            color: #e4e4eb;
            border: none;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            height: 150px; /* Increased height */
        }
        button {
            background-color: #10a37f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0d866c;
        }
        .inputs {
            margin-top: 20px;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #40414f;
            border-top: 8px solid #10a37f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: sticky;
            top: 40px;
            z-index: 2;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bottom-tab {
            display: flex;
            justify-content: space-around;
            background-color: #2d2e3b;
            border-radius: 5px;
            width: 100%;
            margin-top: auto;
        }
        .bottom-tab button {
            flex-grow: 1;
            background-color: #2d2e3b;
            color: #d1d5db;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px;
            transition: 0.3s;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        .bottom-tab button:hover {
            background-color: #40414f;
        }
        .bottom-tab button.active {
            background-color: #40414f;
        }
        .bottom-tabcontent {
            display: none;
            padding: 20px;
            background-color: #343541;
            color: #e4e4eb;
            margin-top: 20px;
            border-radius: 5px;
            overflow-y: auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Anonymized')">Anonymized Prompt</button>
            <button class="tablinks" onclick="openTab(event, 'Response')">Anonymized Response</button>
            <button class="tablinks" onclick="openTab(event, 'RebuiltResponse')">Rebuilt Response</button>
        </div>

        <div class="spinner"></div> <!-- Spinner added here -->

        <div id="Anonymized" class="tabcontent">
            <h3>Anonymized</h3>
            <pre id="anonymizedResult">Your Anonymized Prompt will appear here...</pre>
        </div>

        <div id="Response" class="tabcontent">
            <h3>Response</h3>
            <pre id="responseResult">Anonymized Response content will appear here...</pre>
        </div>

        <div id="RebuiltResponse" class="tabcontent">
            <h3>Rebuilt Response</h3>
            <pre id="rebuiltResult">Rebuilt response will appear here...</pre>
        </div>

        <div class="bottom-tab">
            <button class="bottom-tablinks" onclick="openBottomTab(event, 'PromptInput')">Prompt</button>
            <button class="bottom-tablinks" onclick="openBottomTab(event, 'CodeInput')">Code</button>
        </div>

        <div id="PromptInput" class="bottom-tabcontent">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
        </div>

        <div id="CodeInput" class="bottom-tabcontent">
            <label for="code">Code:</label>
            <textarea id="code" placeholder="Paste your code here..."></textarea>
        </div>

        <button id="anonymizeBtn">Anonymize and Send</button>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab contents
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the active class from all tabs
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab and add an active class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function openBottomTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all bottom tab contents
            tabcontent = document.getElementsByClassName("bottom-tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the active class from all bottom tabs
            tablinks = document.getElementsByClassName("bottom-tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current bottom tab and add an active class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function startSpinner() {
            document.querySelector('.spinner').style.display = 'block';
        }

        function stopSpinner() {
            document.querySelector('.spinner').style.display = 'none';
        }

        // Open the RebuiltResponse tab by default on top
        document.getElementsByClassName('tablinks')[2].click();

        // Open the PromptInput tab by default on bottom
        document.getElementsByClassName('bottom-tablinks')[0].click();

        document.getElementById('anonymizeBtn').addEventListener('click', function () {
            const code = document.getElementById('code').value;
            const prompt = document.getElementById('prompt').value;

            startSpinner();

            fetch('/anonymize_and_send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `code=${encodeURIComponent(code)}&prompt=${encodeURIComponent(prompt)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('anonymizedResult').textContent = data.anonymized;
                    document.getElementById('responseResult').textContent = data.response;
                    document.getElementById('rebuiltResult').textContent = data.rebuilt_response;
                }
                stopSpinner();
            })
            .catch(error => {
                console.error('Error:', error);
                stopSpinner();
            });
        });
    </script>
</body>
</html>
